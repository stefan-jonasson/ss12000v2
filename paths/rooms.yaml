rooms:
  get:
    tags:
      - Room
    summary: Hämta en lista med salar.
    parameters:
      - name: id
        description: Begränsa urvalet till utpekade sal-ID:n.
        in: query
        schema:
          type: array
          items:
            type: string
      - name: owner
        description: Begränsa urvalet till en viss organisation.
        in: query
        schema:
          type: string
          format: uuid
      - $ref: "searchParameters.yaml#/SearchCreatedBefore"
      - $ref: "searchParameters.yaml#/SearchCreatedAfter"
      - $ref: "searchParameters.yaml#/SearchModifiedBefore"
      - $ref: "searchParameters.yaml#/SearchModifiedAfter"
      - $ref: "searchParameters.yaml#/Offset"
      - $ref: "searchParameters.yaml#/Limit"
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Room.yaml#/Room"

  post:
    tags:
      - Room
    summary: Hämta många salar baserat på en lista av ID:n.
    description: >
      Hämta många program.
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Room.yaml#/Room"
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
              format: uuid
      required: true

room_by_id:
  get:
    tags:
      - Room
    summary: Hämta en sal baserat på ID
    parameters:
      - name: id
        in: path
        description: ID för salen som ska hämtas
        required: true
        schema:
          type: string
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Room.yaml#/Room"
      "400":
        description: Invalid id supplied
      "403":
        description: Not authorised
      "404":
        description: Duty not found
