schoolUnitOfferings:
  get:
    tags:
      - SchoolUnitOffering
    summary: Hämta en lista med skolenheters erbjudanden.
    parameters:
      - name: id
        description: Begränsa urvalet till utpekade skolenheters erbjudandens ID:n.
        in: query
        schema:
          type: array
          items:
            type: string
      - $ref: "searchParameters.yaml#/SearchCreatedBefore"
      - $ref: "searchParameters.yaml#/SearchCreatedAfter"
      - $ref: "searchParameters.yaml#/SearchModifiedBefore"
      - $ref: "searchParameters.yaml#/SearchModifiedAfter"
      - $ref: "searchParameters.yaml#/Offset"
      - $ref: "searchParameters.yaml#/Limit"
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../SchoolUnitOffering.yaml#/SchoolUnitOffering"

  post:
    tags:
      - SchoolUnitOffering
    summary: Hämta många program baserat på en lista av ID:n.
    description: >
      Hämta många program.
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../SchoolUnitOffering.yaml#/SchoolUnitOffering"
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
              format: uuid
      required: true

schoolUnitOffering_by_id:
  get:
    tags:
      - SchoolUnitOffering
    summary: Hämta en resurs baserat på ID
    parameters:
      - name: id
        in: path
        description: ID för resursen som ska hämtas
        required: true
        schema:
          type: string
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../SchoolUnitOffering.yaml#/SchoolUnitOffering"
      "400":
        description: Invalid id supplied
      "403":
        description: Not authorised
      "404":
        description: Duty not found
